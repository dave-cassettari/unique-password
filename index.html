<!doctype html>
<html class="is-application">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unique Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="extension/css/bootstrap.css">
        <link rel="stylesheet" href="extension/css/style.css">

        <script src="extension/js/vendor/jquery-2.1.3.js"></script>
        <script src="extension/js/vendor/angular-1.3.14.js"></script>
        <script src="extension/js/sha256.js"></script>
        <script src="extension/js/controller.js"></script>
    </head>
    <body data-ng-app="app" data-ng-controller="ApplicationController">
        <div class="wrapper">
            <form data-ng-submit="populate()">
              <div class="form-group">
                <label for="input-domain">
                  <span class="label-text">Site Name</span>
                  <span class="label-desc">Usually the domain of the website, such as 'www.facebook.com'</span>
                </label>
                <input id="input-domain" class="form-control" required type="text" data-ng-model="password.domain" />
              </div>

              <div class="form-group">
                <label for="input-master">
                  <span class="label-text">Master Password</span>
                  <span class="label-desc">This is the same across all sites</span>
                </label>
                <input id="input-master" class="form-control" required autofocus="autofocus" type="password" data-ng-model="password.master" />
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-primary" data-ng-click="populate()">Generate</button>
                <button type="button" class="btn btn-primary" data-ng-click="toggle()">{{ (revealed) ? 'Hide' : 'Show' }}</button>
              </div>

              <div class="form-group">
                <label for="input-hashed">
                  <span class="label-text">Site Password</span>
                  <span class="label-desc">Created from the site name and your master password</span>
                </label>
                <input id="input-hashed" class="form-control" type="{{ (revealed) ? 'text' : 'password' }}" data-ng-model="password.hashed" data-selected />
              </div>
            </form>
        </div>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-61047129-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
